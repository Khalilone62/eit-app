<body>
    
      <h3 style="color: black; text-align: center;">Entrepreneurs in Training Registration System</h3>
      {{> loginButtons}}
    
    {{#if currentUser}}

    <br>
	
	<div class="form-style-6">
	<h1>Eit Registration</h1>
		<form class="new-task" id="myForm">
			<input  type="text" name="firstName" placeholder="Firstname" required="" />
            <input  type="hidden" name="id" />
			<input  type="text"  name="lastName" placeholder="Lastname" required="" />
			<select name="gender" required="">
              <option value="">Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
			<input type="date" name="dateOfBirth" placeholder="Date of Birth" required="" />
			<input type="submit" value="Send" />
		</form>
			<br>
		 <table>
		   <button id="deleteStudent" style=""><span>Delete</span></button>
		   <br>
		  <tr>
			<th>Action</th>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Gender</th>
			<th>Date of Birth</th>
			<th></th>
		  </tr>
		  {{#each students}}
			  {{> student}}
			{{/each}}
		</table>

	</div>

      <br>
        
   
    {{/if}}

    <br>
</body>
